<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sebyon Real Estate | Costa del Sol</title>

<style>
body{margin:0;font-family:Arial;background:#f4f1ea;color:#1e2a38}
header{background:#1e2a38;color:white;padding:20px 10%;display:flex;justify-content:space-between}
.logo{font-size:24px;font-weight:bold}
nav a{color:white;margin-left:20px;text-decoration:none}
.hero{height:60vh;background:url('https://images.unsplash.com/photo-1505842465776-3ac1a73b2f13?q=80&w=2000') center/cover;display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;text-align:center}
.section{padding:60px 10%}
.properties{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:white;padding:15px;border-radius:6px;box-shadow:0 3px 10px rgba(0,0,0,0.1)}
.price{color:#c56a45;font-weight:bold}
footer{background:#1e2a38;color:white;text-align:center;padding:20px;margin-top:40px}
button{padding:8px 15px;background:#c56a45;border:none;color:white;cursor:pointer}
</style>
</head>

<body>

<header>
<div class="logo">Sebyon Real Estate</div>
<nav>
<a href="#properties">Properties</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section class="hero">
<h1>Exklusiva bostäder på Costa del Sol</h1>
<p>Din skandinaviska partner i Spanien</p>
</section>

<section class="section" id="properties">
<h2>Utvalda Objekt</h2>
<label>Maxpris €:</label>
<input type="number" id="maxPrice">
<button onclick="filterProperties()">Filtrera</button>

<div class="properties" id="propertyList"></div>
</section>

<section class="section" id="contact">
<h2>Kontakt</h2>
<p>Email: info@sebyonrealestate.com</p>
<p>Telefon: +34 600 000 000</p>
</section>

<footer>
© 2026 Sebyon Real Estate – Costa del Sol
</footer>

<script>
const properties=[
{title:"Luxury Villa Marbella",price:2450000},
{title:"Modern Apartment Estepona",price:595000},
{title:"Sea View Penthouse Benahavis",price:1150000}
];

function displayProperties(list){
const container=document.getElementById("propertyList");
container.innerHTML="";
list.forEach(p=>{
container.innerHTML+=`<div class="card">
<h3>${p.title}</h3>
<p class="price">€${p.price.toLocaleString()}</p>
</div>`;
});
}

function filterProperties(){
const max=document.getElementById("maxPrice").value;
if(!max){displayProperties(properties);return;}
displayProperties(properties.filter(p=>p.price<=max));
}

displayProperties(properties);
</script>

</body>
</html>
